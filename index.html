<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax calculator</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h2>Tax Calculator</h2>
            <div class="content">
              <label for="income">Enter gross annual income<span class="icon"> <i class="material-icons">help</i> </span><span class="help-text">Gross annual income is your total salary in a year before any deductions</span> </label>
                <div class="input-box">
                    
                    <input type="text" placeholder="Enter gross annual income" name="income" required> <span class="error-icon"> <i class="material-icons">error</i></span> 
           
                </input>
                </div>
            </div>
            <div class="content">
              <label for="extraincome">Enter extra income<span class="icon"> <i class="material-icons">help</i> </span> </label>
                <div class="input-box">
                  
                    <input type="text" placeholder="Enter extra income" name="extraincome" required> <span class="error-icon"> <i class="material-icons">error</i></span> </input>
                </div>     
            </div>
            <div class="content">
              <label for="age">Enter age group <span class="icon"> <i class="material-icons">help</i> </span> </label>
                <div class="input-box">
            
                    <input type="text" placeholder="Enter age group" name="age" required>
                    <span class="error-icon"> <i class="material-icons">error</i></span> 
                </div>
               
            </div>
            <div class="content">
              <label for="deduction">Enter total applicable deductions<span class="icon"> <i class="material-icons">help</i> </span> </label></label>
                <div class="input-box">
                  
                 <input type="text" placeholder="Enter total applicable deductions" name="deduction" required>
                  <span class="error-icon"> <i class="material-icons">error</i></span> 
                   </input>
                </div>
                
            </div>
            <div class="btn-content">
                <div class="btn-input-box">
                    <button type="submit">Submit</button>
                </div>
               
            </div>

        </form>
    </div>
</body>
</html>
